<!DOCTYPE html>
<html>
<head>
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
      margin-top: 0;
    }
    
    .list-container {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .add-container {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .task-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-right: 10px;
      box-sizing: border-box;
    }
    
    .task-input:focus {
      outline: none;
      border-color: #3399ff;
    }
    
    .add-button {
      background-color: #3399ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .add-button:hover {
      background-color: #0080ff;
    }
    
    .task-list {
      list-style-type: none;
      padding: 0;
    }
    
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      transition: background-color 0.3s;
    }
    
    .task:last-child {
      border-bottom: none;
    }
    
    .task.completed {
      background-color: #f2f2f2;
    }
    
    .task:hover {
      background-color: #f2f2f2;
    }
    
    .task-text {
      margin: 0;
      flex-grow: 1;
      cursor: pointer;
    }
    
    .remove-button {
      background-color: #ff5050;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .remove-button:hover {
      background-color: #ff3333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    
    <div class="list-container">
      <ul id="taskList" class="task-list">
      </ul>
    </div>
    
    <div class="add-container">
      <input type="text" id="taskInput" class="task-input" placeholder="Digite uma nova tarefa">
      <button onclick="addTask()" class="add-button">Adicionar</button>
    </div>
  </div>

  <script>
    function addTask() {
      // Obter o valor do input de texto
      var taskInput = document.getElementById("taskInput");
      var taskText = taskInput.value;
      
      if (taskText === '') {
        alert("Por favor, insira uma tarefa.");
        return;
      }
      
      // Criar um novo elemento de lista e adicionar o texto da tarefa
      var li = document.createElement("li");
      li.appendChild(document.createTextNode(taskText));
      
      // Adicionar o elemento de lista à lista de tarefas
      var taskList = document.getElementById("taskList");
      taskList.appendChild(li);
      
      // Limpar o campo de input
      taskInput.value = '';
      
      // Adicionar um evento de clique para marcar tarefa como concluída
      li.addEventListener("click", function() {
        li.classList.toggle("completed");
      });
      
      // Adicionar um botão para remover tarefa
      var removeButton = document.createElement("button");
      removeButton.appendChild(document.createTextNode("Remover"));
      li.appendChild(removeButton);
      
      // Adicionar um evento de clique para remover tarefa
      removeButton.addEventListener("click", function() {
        li.remove();
      });
    }
  </script>
</body>
</html>
